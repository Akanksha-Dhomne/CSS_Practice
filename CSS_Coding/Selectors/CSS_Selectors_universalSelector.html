<!DOCTYPE html>
<html>
    <head>
        <title>CSS Selectors</title>
        <style>
            * {
                text-align: center;
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>The CSS Universal Selector</h1>
        <h3>The universal selector (*) selects all HTML elements on the page.</h3>
        <p>Every element on the page will be affected by the style.</p>
    </body>
</html>
