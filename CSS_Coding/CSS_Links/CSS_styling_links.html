<!DOCTYPE html>
<html>
    <head>
        <title>CSS Links</title>
        <style>
            a{
                color: crimson;
            }
        </style>
    </head>
    <body>
        <h1>CSS Styling Links</h1>
        <p>Links can be styled with any CSS property (e.g <span style="color: red;background-color: aliceblue;">color, font-family, background-color, etc)</span></p>

        <h2>Styling the link with a color.</h2>
        <p><b><a href="https://www.google.com" target="_blank">This is a link</a></b></p>
    </body>
</html>
