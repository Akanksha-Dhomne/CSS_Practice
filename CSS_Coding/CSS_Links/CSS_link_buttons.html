<!DOCTYPE html>
<html>
    <head>
        <title>CSS Links</title>
        <style>
          a:link, a:visited{
                background-color: pink;
                color: crimson;
                padding:25px 30px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
            }
            a:hover, a:active{
                background-color: crimson;
                color: pink;
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <h1>Link Buttons</h1>
        <p>a lik styled as a button:</p>
        <p><b><a href="https://www.google.com" target="_blank">This is a button link</a></b></p>
    </body>
</html>
