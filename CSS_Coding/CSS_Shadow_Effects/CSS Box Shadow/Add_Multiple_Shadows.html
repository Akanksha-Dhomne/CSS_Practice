<!DOCTYPE html>
<html>
    <head>
        <title>CSS Shadow Effects</title>
        <style>
            #example1{
               border: 1px solid black;
               padding: 10px;
               box-shadow: 6px 6px purple, 10px 10px yellow, 15px 15px crimson, 20px 20px green;
            }
            #example2{
                border: 1px solid black;
                padding: 10px;
                box-shadow: 5px 5px 8px fuchsia, 10px 10px 5px darkblue, 15px 15px 6px yellow, 20px 20px 7px palevioletred;
            }
        </style>
    </head>
    <body>
        <h1>CSS Box Effects</h1>
    
        <h2>Add Multiple Shadows</h2>
        <p>An element can also have multiple shadows:</p>

        <div id="example1">
            <h2>Multiple shadows</h2>
            <p>box-shadow: 5px 5px blue, 10px 10px red, 15px 15px green:</p>
          </div>
          <br>
          
          <div id="example2">
            <h2>Multiple shadows with blur effect</h2>
            <p>box-shadow: 5px 5px 8px blue, 10px 10px 8px red, 15px 15px 8px green:</p>
          </div>
    </body>
</html>
