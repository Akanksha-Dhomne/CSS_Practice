<!DOCTYPE html>
<html>
    <head>
        <title>CSS Shadow Effects</title>
        <style>
            div.polaroid{
                width: 300px;
                box-shadow: 0 4px 8px 0 rgba(0,0,0,0.3), 0 2px 40px 0 rgba(0,0,0,0.19);
                text-align: center;
            }
            div.container{
                padding: 10px;
            }
          
            /* box 2 */
            .polaroid2{
                width: 300px;
                box-shadow: 1px 6px 8px 0 rgba(0,0,0,0.9), 0 2px 40px 0 rgba(0,0,0,0.10);
                text-align: center;
            }
            .container2{
                padding: 20px;
            }

        </style>
    </head>
    <body>
        <h1>CSS Box Effects</h1>
       
        <h1>Create Polaroid Images</h1>
        <p>The box-shadow property can be used to create polaroid images:</p>
       
        <div class="polaroid">
            <img src="../../Images/himalayas.jpg" alt="himalayas" style="width: 100%">

            <div class="container">
                <p>Himalayas</p>
            </div>
        </div>
       

       <br><br><br>
       <!-- card 2 -->
        
       <div class="polaroid2">
        <img src="../../Images/darjeeling.webp" alt="darjeeling" style="width: 100%">

        <div class="container">
            <p>Darjeeling</p>
        </div>
    </div>
    
    </body>
</html>
