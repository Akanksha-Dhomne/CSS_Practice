<!DOCTYPE html>
<html>
    <head>
        <title>CSS Shadow Effects</title>
        <style>
            .div1{
                width:300px;
                height:100px;
                padding: 15px;
                background-color: coral;
                box-shadow: 10px 10px 5px skyblue inset;
            }
            .div2{
                width: 300px;
                height: 100px;
                padding: 20px;
                box-shadow: 12px 12px 8px lightgreen inset;
                background-color: #FF0000;
            }
        </style>
    </head>
    <body>
        <h1>CSS Box Effects</h1>
    
        <h2>Set the inset Parameter</h2>
        <p>The <span style="color: red;background-color:aliceblue;">inset</span>  parameter changes the shadow from an outer shadow (outset) to an inner shadow.</p>

        <div class="div1">A div element with a blurred, lightblue, inset box-shadow.</div>
        <br>
        <div class="div2">This is a div element with a box-shadow</div>

    </body>
</html>
