<!DOCTYPE html>
<html>
    <head>
        <title>CSS Shadow Effects</title>
        <style>
            div.card{
                width: 300px;
                box-shadow: 0 4px 8px 0 rgba(0,0,0,0.3), 0 2px 40px 0 rgba(0,0,0,0.19);
                text-align: center;
            }
            div.header{
                background-color: palevioletred;
                color: white;
                padding: 10px;
                font-size: 40px;
            }
            div.container{
                padding: 10px;
            }
          
            /* box 2 */
            .card2{
                width: 300px;
                box-shadow: 1px 6px 8px 0 rgba(0,0,0,0.9), 0 2px 40px 0 rgba(0,0,0,0.10);
                text-align: center;
            }
            .header2{
                background-color: palegreen;
                color: white;
                padding: 10px;
                font-size: 40px;
            }
            .container2{
                padding: 20px;
            }

        </style>
    </head>
    <body>
        <h1>CSS Box Effects</h1>
        <h2>Text Card</h2>
        <p>You can also use the <span style="color: red;background-color: aliceblue;">box-shadow </span>property to create paper-like cards:</p>
    
        <h1>Create Cards</h1>
        <p>The box-shadow property can be used to create paper-like cards:</p>
        
       <div class="card">
        <div class="header">
            <h1>1</h1>
        </div>
        
        <div class="container">
            <p>September 12, 2023</p>
        </div>
       </div>
       

       <br><br><br>
       <!-- card 2 -->
        
       <div class="card2">
        <div class="header2">
            <h1>1</h1>
        </div>
        
        <div class="container2">
            <p>September 12, 2023</p>
        </div>
       </div>
      
    </body>
</html>
