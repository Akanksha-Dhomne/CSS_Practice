!DOCTYPE html>
<html>
    <head>
        <title>CSS Flexbox</title>
        <style>
            .flex-container{
                display: flex;
                background-color: #8a2be2;
                flex-direction:row;
            }
            .flex-container>div{
                background-color: lightblue;
                margin: 20px;
                padding:30px;
                font-size: 30px;
                width:100px;
            }
        </style>
    </head>
    <body>
        <h1>The flex-direction property</h1>
        <p>The <span style="color:red;background-color: aliceblue;">flex-direction</span> property defines in which direction the Container wants to stack the flex items.</p>

        <p>The <span style="color:red;background-color: aliceblue;">column</span> value stacks the flex items vertically (from top to bottom):</p>
        <div class="flex-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
    </body>
</html>
