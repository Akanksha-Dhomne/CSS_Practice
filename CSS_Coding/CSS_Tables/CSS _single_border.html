<html>
    <head>
        <title>CSS Tables</title>
        <style>
            table{
                border: 2px solid slateblue;
                width:100%;
            }
        </style>
    </head>
    <body>
        <h1>Single Border Around the table</h1>
        <table>
            <tr>
                <th>Fruit Name</th>
                <th>Scientific Name</th>
            </tr>
            <tr>
                <td>Apple</td>
                <td>Malus domestica</td>
            </tr>
            <tr>
                <td>Banana</td>
                <td>Musa Paradisiaca</td>
            </tr>
            <tr>
                <td>Orange</td>
                <td>Citrus aurantium</td>
            </tr>
            <tr>
                <td>Mango</td>
                <td>Mangifera indica</td>
            </tr>
            <tr>
                <td>Pineapple</td>
                <td>Ananas comosus</td>
            </tr>
        </table>
    </body>
</html>
