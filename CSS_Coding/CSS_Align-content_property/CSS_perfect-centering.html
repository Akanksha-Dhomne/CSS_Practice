<!DOCTYPE html>
<html>
    <head>
        <title>CSS Flexbox</title>
        <style>
            .flex-container{
                display:flex;
                justify-content:center;
                align-items: center;
                height: 300px;
                background-color:tomato;
            }
            .flex-container>div{
                background-color:#f1f1f1;
                color: white;
                width:100px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <h1>The perfect centering property</h1>
        <p>Set both the <span style="color:red;background-color: aliceblue;">justify-content</span> and <span style="color:red;background-color: aliceblue;">align-items</span> properties to <span style="color:red;background-color: aliceblue;">center</span>,  and the flex items will be perfectly centered:</p>

        <div class="flex-container">
           <div></div>
        </div>
    </body>
</html>
