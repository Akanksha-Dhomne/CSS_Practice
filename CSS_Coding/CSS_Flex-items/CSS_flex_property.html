<!DOCTYPE html>
<html>
    <head>
        <title>CSS Flex-items</title>
        <style>
            .flex-container {
                display: flex;
                align-items: stretch;
                background-color: #f1f1f1;
            }
            .flex-container>div {
                background-color: DodgerBlue;
                color: white;
                width: 100px;
                margin: 10px;
                text-align: center;
                line-height: 75px;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <h1>The flex Property</h1>
        <p>The <span style="color: red;background-color: aliceblue;">flex </span>property is a shorthand property for the <span style="color: red;background-color: aliceblue;">flex-grow, flex-shrink,</span> and <span style="color: red;background-color: aliceblue;">flex-basis </span>properties.</p>
        <p>Make the fourth flex item not growable (0), not shrinkable (0), and with an initial length of 500 pixels:</p>

        <div class="flex-container">
            <div>1</div>
            <div style="flex:0 0 300px">2</div>
            <div>3</div>
            <div style="flex:0 0 500px">4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
        </div>
    </body>
</html>
