<!DOCTYPE html>
<html>
    <head>
        <title>CSS Flex-items</title>
        <style>
            .flex-container{
                display: flex;
                background-color:#f1f1f1;
            }
            .flex-container>div{
                background-color: tomato;
                margin: 10px;
                font-size: 30px;
                color: white;
                text-align: center;
                line-height: 75px;
            }
            .flex-container1{
                display: flex;
                background-color:#f1f1f1;
            }
            .flex-container1>div{
                background-color:plum;
                margin: 10px;
                font-size: 30px;
                color: white;
                text-align: center;
                line-height: 75px;
            }
        </style>
    </head>
    <body>
        <h1>The flex-grow Property</h1>
        <p>The <span style="color: red;background-color: aliceblue;">flex-grow </span>property specifies how much a flex item will grow relative to the rest of the flex items.</p>
        <p>The value must be a number, default value is 0.</p>
        <p>Make the third flex item grow eight times faster than the other flex items:</p>

        <div class="flex-container">
            <div style="flex-grow: 1;">1</div>
            <div style="flex-grow: 1;">2</div>
            <div style="flex-grow: 8;">3</div>
        </div>

        <br>
        <br>

        <div class="flex-container1">
            <div style="flex-grow: 1;">1</div>
            <div style="flex-grow: 2;">2</div>
            <div style="flex-grow: 3;">3</div>
            <div style="flex-grow: 4;">4</div>
            <div style="flex-grow: 5;">5</div>
            <div style="flex-grow: 6;">6</div>
            <div style="flex-grow: 7;">7</div>
            <div style="flex-grow: 8;">8</div>
            <div style="flex-grow: 9;">9</div>
            <div style="flex-grow: 10;">10</div>
            
        </div>

    </body>
</html>
