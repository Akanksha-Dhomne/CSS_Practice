<!DOCTYPE html>
<html>
    <head>
        <title>CSS Lists</title>
        <style>
           ul{
            background-color:crimson;
            padding: 20px;
           } 
           ol{
            background-color:darkblue;
            padding: 20px;
           }
           ul li{
            background: pink;
            color: darkred;
            padding: 5px;
            margin-left: 40px;
           }
           ol li{
            background:lightblue;
            color:blueviolet;
            margin: 5px;
           }
        </style>
    </head>
    <body>
        <h1>Styling List with Colors</h1>
           
        <ul>
            <li>CSS</li>
            <li>HTML</li>
            <li>java</li>
            <li>Javascript</li>
        </ul>

        <ol>
            <li>CSS</li>
            <li>HTML</li>
            <li>java</li>
            <li>Javascript</li>
        </ol>
    </body>
    </html>
