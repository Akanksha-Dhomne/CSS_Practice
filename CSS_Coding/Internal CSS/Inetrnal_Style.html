<!DOCTYPE html>
<html>
    <head>
        <title>Internal CSS</title>
        <style>
            body{
                background-color:plum;
            }
            h1{
                color: purple;
                margin-left: 40px;
                text-decoration: underline;
            }
            h3{
                color:purple;
            }
            a{
                text-decoration: none;
            }
            a:link{
                color:palegreen;
            }
            a:visited{
                color: red;
            }
            a:hover{
                color: yellow;
            }
            a:active{
                color:peru;
            }
        </style>
    </head>
    <body>
        <h1>Internal CSS</h1>
        <h3>An internal style sheet may be used if one single HTML page has a unique style.</h3>
        <h3>The internal style is defined inside the style element, inside the head section.</h3>
        <a href="https://www.google.com"><b>Visit Google.</b></a>
    </body>
</html>
