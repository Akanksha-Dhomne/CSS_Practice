<!DOCTYPE html>
<html>
    <head>
        <title>CSS Text</title>
        <style>
            .first{
                direction: rtl;
                unicode-bidi: bidi-override;
            }
        </style>
    </head>
    <body>
        <h1>Text Direction</h1>
        <p>The <span style="color:red;background-color: aliceblue;">direction</span> and <span style="color:red;background-color: aliceblue;">unicode-bidi</span> properties can be used to change the text direction of an element:</p>

        <h2>This is a paragraph.</h2>
        <h2 class="first">This is a paragraph.</h2>
    
    </body>
</html>
