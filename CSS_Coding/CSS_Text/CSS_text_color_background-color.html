<!DOCTYPE html>
<html>
    <head>
        <title>CSS Text color and background-color</title>
        <style>
            body{
                color: silver;
                background-color: black;
            }
            h2{
                color: red;
                background-color: pink;
            }
            div{
                color: blue;
                background-color: lightblue;
            }
        </style>
    </head>
    <body>
        <h1>Text color and background-color</h1>
        <p>We define both the <span style="color:red;"></span>property and the  <span style="color:red;">color</span> property</p>

        <h2>We are using color and background-color property here</h2>
        <div>This is div element</div>
    </body>
</html>
