<!DOCTYPE html>
<html>
    <head>
        <title>CSS Pseudo-elements</title>
        <style>
            ::marker{
                color:salmon;
                font-size: 40px;
            }
        </style>
    </head>
    <body>
        <h1>CSS Pseudo-elements</h1>
        <h1 style="background-color: silver;">CSS - The ::marker Pseudo-element</h1>
        <p>The <span style="color: red;background-color: aliceblue;">::marker</span> pseudo-element selects the markers of list items.</p>
        <p>The following example styles the markers of list items:</p>

       <ul>
        <li>CSS</li>
        <li>HTML</li>
        <li>Java</li>
        <li>Javascript</li>
       </ul>

       <ol>
        <li>CSS</li>
        <li>HTML</li>
        <li>Java</li>
        <li>Javascript</li>
       </ol>
    </body>
</html>
