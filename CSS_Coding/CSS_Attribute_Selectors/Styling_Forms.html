<!DOCTYPE html>
<html>
    <head>
        <title>CSS Attribute Selectors</title>
        <style>
             input[type="text"]{
                width:150px;
                display: block;
                margin-bottom: 10px;
                background-color: aquamarine;
            }
            input[type="button"]{
                width:120px;
                margin-left: 35px;
                display: block;
            }
        </style>
    </head>
    <body>
        <h1 style="background-color: antiquewhite;">CSS Attribute Selectors</h1>
        <h1 style="background-color: grey;">Styling Forms</h1>
        <p>The attribute selectors can be useful for styling forms without class or ID:</p>
        
        <h2>Styling Forms</h2>
 
        <form name="input" action="" method="get">
            firstname:<input type="text" name="Name" value="peter" size="20">
            Lastname:<input type="text" name="Name" value="Griffin" size="20">
            <input type="button" value="Example Button">
        </form>
    </body>
</html>
