<!DOCTYPE html>
<html>
    <head>
        <title>CSS Layout - Horizontal & Vertical Align</title>
        <style>
            /* for align:center; */
            .center{
                display: block;
                margin-left: auto;
                margin-right: auto;
                /* padding: 20px; */
            }
        </style>
    </head>
    <body>
        <h1>CSS Layout - Horizontal & Vertical Align</h1>
        <h2>Center an Image</h2>
        <p>To center an image, set left and right margin to <span style="color: red;background-color: aliceblue;">auto</span> and make it into a <span style="color: red;background-color: aliceblue;">block</span> element:</p>

            <div class="center">
                <img src="../Images/himalayas.jpg" alt="himalayas" style="width:50%">   <!--using style element -->
            </div>

            <br><hr><br>

            <div class="center">
                <img src="../Images/himalayas.jpg" alt="himalayas" width="700px" height="300px">  <!--using width and height attribute-->
            </div>
    </body>
</html>
