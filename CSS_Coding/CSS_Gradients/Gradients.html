<!DOCTYPE html>
<html>
    <head>
        <title>CSS Gradients</title>
    </head>
    <body>
        <h1 style="background-color: silver;">CSS Gradients</h1>
        <p>CSS gradients let you display smooth transitions between two or more specified colors.</p>
        <p>CSS defines three types of gradients:</p>
        <ul>
            <li><b>Linear Gradients (goes down/up/left/right/diagonally)</b></li>
            <li><b>Radial Gradients (defined by their center)</b></li>
            <li><b>Conic Gradients (rotated around a center point)</b></li>
        </ul>
    </body>
</html>
