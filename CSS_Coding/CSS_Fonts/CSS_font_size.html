<!DOCTYPE html>
<html>
    <head>
        <title>CSS Fonts</title>
        <style>
            /* for pixels */
            .first{
                font-size: 60px;
            }
            .second{
                font-size: 30px;
            }
            .third{
                font-size:17px;
            }
            /* for Em */
            .fir{
                font-size: 2.5em;  /*40px/16=2.5 */
            }
            .sec{
                font-size: 1.875em; /* 30px/16=1.875*/
            }
            .thir{
                font-size:0.875em; /*14px/16=0.875*/
            }
        </style>
    </head>
    <body>
        <h1>CSS Font Size</h1>
        <p>The <span style="color:red; background-color: aliceblue;">font-size</span> property sets the size of the text.</p>
        <hr>

        <h1>Set the Font size with Pixels</h1>
        <hr>
        <h1 class="first">This is heading 1</h1>
        <h2 class="second">This is heading 2</h2>
        <p class="third">This is paragraph</p>

        <hr>

        <h1>Set the Font Size with Em</h1>
        <hr>
        <h1 class="fir">This is heading 1</h1>
        <h2 class="sec">This is heading 2</h2>
        <p class="thir">This is paragraph</p>

    </body>
</html>
