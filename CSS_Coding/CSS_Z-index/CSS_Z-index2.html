<!DOCTYPE html>
<html>
  <head>
    <title>CSS Z-index</title>
    <style>
        .container{
            position: relative;
            border: 3px solid crimson;
        }
        .blackbox{
            position: relative;
            z-index:1;
            border: 2px solid black;
            height: 100px;
            margin: 30px;
        }
        .graybox{
            position: absolute;
            z-index:3;
            background-color: gray;
            height: 60px;
            width: 70%;
            top:50px;
            left:50px;
        }
        .lightbluebox{
            position: absolute;
            z-index:2;
            background-color: lightblue;
            height: 100px;
            width: 35%;
            top:-15px;
            left:270px;
        }
       
    </style>
  </head>
  <body>
    <div class="container">
        <div class="blackbox">This is a blackbox with (z-index:1;)</div>
        <div class="graybox">This is a graykbox with (z-index:3;)</div>
        <div class="lightbluebox">This is a lightbluebox with (z-index:2;)</div>
    </div>
    
  </body>
</html>
