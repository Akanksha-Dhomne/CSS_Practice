<!DOCTYPE html>
<html>
    <head>
        <title>CSS Flexbox</title>
        <style>
            .flex-container{
                display:flex;
                justify-content:space-between;
                background-color:saddlebrown;
            }
            .flex-container>div{
                background-color:blanchedalmond;
                line-height: 80px;
                margin: 20px;
                text-align: center;
                font-size: 40px;
                width:100px;
            }
        </style>
    </head>
    <body>
        <h1>The Justify-content property</h1>
        <p>The <span style="color:red;background-color: aliceblue;">justify-content</span> property is used to align the flex items:</p>

        <p>The <span style="color:red;background-color: aliceblue;">space-between</span> value displays the flex items with space between the lines:</p>
        <div class="flex-container">
            <div>1</div>
            <div>2</div>
           
        </div>
    </body>
</html>
