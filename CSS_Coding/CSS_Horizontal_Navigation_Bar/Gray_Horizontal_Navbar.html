<!DOCTYPE html>
<html>
    <head>
        <title>CSS Navigation Bar</title>
        <style>
            body{
                margin: 0;
            }
            /* Fixed Top */
            ul{
                list-style-type:none;
                margin: 0;
                padding: 0;
                background-color:#f3f3f3;
                font-size: 30px;
                font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                font-weight: 300;
                overflow: hidden;
                border: 1px solid #e7e7e7;
            }
            li {
                float: left;
            }
            li:last-child {
                border-right: none;
            }
            li a{
                display: block;
                color: #666;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }
            li a:hover:not(.active) {
                background-color: #ddd;
            }
            .active {
                background-color: #04AA6D;
                color: white;
            }
        </style>
    </head>
    <body>
        <h1>CSS Navigation Bar</h1>
        <h1 style="background-color: aquamarine;">CSS Horizontal Navigation Bar Examples</h1>
        <h2 style="color:red;">Gray Horizontal Navbar</h2>
        <p>An example of a gray horizontal navigation bar with a thin gray border:</p>
    
        <ul>
            <li><a class="active" href="#home">Home</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#Contact">Contact</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </body>
</html>
