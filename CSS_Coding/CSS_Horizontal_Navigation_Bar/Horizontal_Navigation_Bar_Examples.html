<!DOCTYPE html>
<html>
    <head>
        <title>CSS Navigation Bar</title>
        <style>
            ul{
                list-style-type:none;
                margin: 0;
                padding: 0;
                font-size: 30px;
                font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                font-weight: 300;
                overflow: hidden;
                background-color: #312d2d;
            }
            li {
               float: left;
            }
            li a{
                display: block;
                color:white;
                text-align: center;
                padding: 16px 20px;
                text-decoration: none;
            }
            /* Change the link color to #111 (black) on hover */
            li a:hover{
                background-color:black;
            }
        </style>
    </head>
    <body>
        <h1>CSS Navigation Bar</h1>
        <h1 style="background-color: aquamarine;">Horizontal Navigation Bar Examples</h1>
        <p>Create a basic horizontal navigation bar with a dark background color and change the background color of the links when the user moves the mouse over them:</p>
    
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#Contact">Contact</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </body>
</html>
