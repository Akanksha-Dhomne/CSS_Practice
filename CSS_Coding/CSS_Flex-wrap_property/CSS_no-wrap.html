<!DOCTYPE html>
<html>
    <head>
        <title>CSS Flexbox</title>
        <style>
            .flex-container{
                display:flex;
                flex-wrap:nowrap;
                background-color: salmon;
            }
            .flex-container>div{
                background-color: bisque;
                line-height: 80px;
                margin: 20px;
                text-align: center;
                font-size: 40px;
                width:100px;
            }
        </style>
    </head>
    <body>
        <h1>The flex-wrap property</h1>
        <p>The <span style="color:red;background-color: aliceblue;">flex-wrap</span> property specifies whether the flex items should wrap or not.</p>
        <p>The example below have 14  flex items, to better demonstrate the <span style="color:red;background-color: aliceblue;">flex-wrap</span> property. </p>

        <p>The <span style="color:red;background-color: aliceblue;">nowrap</span> value specifies that the flex items will not wrap (this is default). </p>
        <div class="flex-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
            <div>13</div>
            <div>14</div>
        </div>
    </body>
</html>
