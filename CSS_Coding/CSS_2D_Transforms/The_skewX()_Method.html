<!DOCTYPE html>
<html>
    <head>
        <title>CSS 2D Transforms</title>
        <style>
            div{
                width: 300px;
                height: 100px;
                border: 1px solid black;
                background-color:salmon;
            }
            div#myDiv1{
                transform: skewX(20deg);
            }
        </style>
    </head>
    <body>
        <h1>The skewX() Method</h1>
        <p>The <span style="color: red;background-color: aliceblue;">skewX() </span>method skews an element along the X-axis by the given angle.</p>
        <p>The following example skews the (div) element 20 degrees along the X-axis:</p>

        <div>
            This a normal div element.
        </div>
            
        <div id="myDiv1">
            This div element is skewed 20 degrees along the X-axis.
        </div>
            
    </body>
</html>
