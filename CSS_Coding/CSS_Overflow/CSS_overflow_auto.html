<!DOCTYPE html>
<html>
    <head>
        <title>CSS Layout - Overflow</title>
        <style>
            div{
                background-color: salmon;
                padding: 20px;
                height:65px;
                width: 200px;
                overflow: auto;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h1>overflow: auto</h1>
        <p>The <span style="color: red;background-color: aliceblue;">auto</span> value is similar to <span style="color: red;background-color: aliceblue;">scroll</span>, but it adds scrollbars only when necessary:</p>
        <div>You can use the overflow property when you want to have better control of the layout. The overflow property specifies what happens if content overflows an element's box.</div>
    </body>
</html>
