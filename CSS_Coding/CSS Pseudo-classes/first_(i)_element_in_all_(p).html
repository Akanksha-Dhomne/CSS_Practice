<!DOCTYPE html>
<html>
    <head>
        <title>CSS Pseudo-classes</title>
        <style>
            p i:first-child{
                color: darkblue;
                background-color: greenyellow;
            }
        </style>
    </head>
    <body>
        <h1>CSS Pseudo-classes</h1>

        <h1 style="background-color: darkolivegreen;">Match the first (i) element in all (p) elements</h1>
        <p>In the following example, the selector matches the first (i) element in all (p) elements:</p>
    
        <p>This is a <i>Wonderful </i>Day. And i am <i>lucky </i>to see it.</p>
        <p>This is a <i>Wonderful </i>Day. And i am <i>lucky </i>to see it.</p>

    </body>
</html>
