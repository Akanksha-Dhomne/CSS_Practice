<!DOCTYPE html>
<html>
    <head>
        <title>CSS Pseudo-classes</title>
        <style>
            div{
                background-color: pink;
                border: 3px solid red;
                padding: 20px;
                text-align: center;
                font-size: 30px;
                width: 50%;
            }
            div:hover{
                background-color: skyblue;
                border: 3px solid darkblue;
            }
        </style>
    </head>
    <body>
        <h1>CSS Pseudo-classes</h1>
        <h1 style="background-color: skyblue;">Hover on (div)</h1>
        <p>An example of using the <span style="color: red;background-color: aliceblue;">:hover</span> pseudo-class on a div element:</p>
        <p>Mouse over the div element below to change its background color:</p>

        <div>Mouse Over Me</div>
        
    </body>
</html>
