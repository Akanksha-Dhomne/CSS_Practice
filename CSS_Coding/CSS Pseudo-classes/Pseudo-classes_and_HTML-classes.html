<!DOCTYPE html>
<html>
    <head>
        <title>CSS Pseudo-classes</title>
        <style>
           a.special:hover{
            font-size: 50px;
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            color: violet;
           } 
        </style>
    </head>
    <body>
        <h1>CSS Pseudo-classes</h1>
        <h1 style="background-color:skyblue;">Pseudo-classes and HTML Classes</h1>
        <p>Pseudo-classes can be combined with HTML classes:</p>
        <p>When you hover over the link in the example, it will change color:</p>
        <p>When you hover over the first link below, it will change color and font size:</p>
        
        <p><a class="special" href="https://www.proinsure.com" target="_blank">Visit Website</a></p>

        <p><a href="https://www.google.com" target="_blank">Visit Google</a></p>

    </body>
</html>
