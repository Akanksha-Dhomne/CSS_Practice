<!DOCTYPE html>
<html>
    <head>
        <title>CSS Flexbox</title>
        <style>
            .flex-container{
                display:flex;
                align-items:flex-end;
                height: 300px;
                background-color:saddlebrown;
            }
            .flex-container>div{
                background-color:blanchedalmond;
                line-height: 80px;
                margin: 20px;
                text-align: center;
                font-size: 40px;
                width:100px;
            }
        </style>
    </head>
    <body>
        <h1>The Align-items property</h1>
        <p>The <span style="color:red;background-color: aliceblue;">align-items</span> property is used to align the flex items:</p>
        <p>In these examples we use a 300 pixels high container, to better demonstrate the <span style="color:red;background-color: aliceblue;">align-items</span> property.</p>

        <p>The <span style="color:red;background-color: aliceblue;">flex-end</span> value aligns the flex items at the bottom of the container:</p>
        <div class="flex-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
        </div>
    </body>
</html>
