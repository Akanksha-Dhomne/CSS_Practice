<!DOCTYPE html>
<html>
    <head>
        <title>CSS Flexbox</title>
        <style>
            .flex-container{
                display:flex;
                align-items:baseline;
                height: 300px;
                background-color:saddlebrown;
            }
            .flex-container>div{
                background-color:blanchedalmond;
                line-height: 80px;
                margin: 20px;
                text-align: center;
                font-size: 40px;
                width:100px;
            }
        </style>
    </head>
    <body>
        <h1>The Align-items property</h1>
        <p>The <span style="color:red;background-color: aliceblue;">align-items</span> property is used to align the flex items:</p>
        <p>In these examples we use a 300 pixels high container, to better demonstrate the <span style="color:red;background-color: aliceblue;">align-items</span> property.</p>

        <p>The <span style="color:red;background-color: aliceblue;">baseline</span> value aligns the flex items such as their baselines aligns:</p>
        <div class="flex-container">
            <div><h1>1</h1></div>
            <div><h4>2</h4></div>
            <div><h2>3</h2></div>
            <div><h5>4</h5></div>
            <div><h3>5</h3></div>
            <div><h6>6</h6></div>
            <div><small>7</small></div>
        </div>
    </body>
</html>
