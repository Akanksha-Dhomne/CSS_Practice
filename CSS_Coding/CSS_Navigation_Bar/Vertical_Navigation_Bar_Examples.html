<!DOCTYPE html>
<html>
    <head>
        <title>CSS Navigation Bar</title>
        <style>
            ul{
                list-style-type:none;
                margin: 0;
                padding: 0;
                width: 300px;
                background-color: #dddddd;
                font-size: 30px;
                font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                font-weight: 300;
            }
            li a{
                display: block;
                padding: 10px 20px;
                text-decoration: none;
                color: #000;
            }
            /*  Change the link color on hover */
            li a:hover{
                background-color: #555;
                color: white;
            }
        </style>
    </head>
    <body>
        <h1>CSS Navigation Bar</h1>
        <h1 style="background-color: aquamarine;">Vertical Navigation Bar Examples</h1>
        <p>Create a basic vertical navigation bar with a gray background color and change the background color of the links when the user moves the mouse over them:</p>
        
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#Contact">Contact</a></li>
            <li><a href="#about">About</a></li>
        </ul>

    </body>
</html>
